<script>


var canvas = document.getElementById("myCanvas");
var ctx = myCanvas.getContext("2d");

var moonX = 250;
var moonY = 0;
var detY = 0;

var yUp = false;

function drawMoon() {


if ( yUp ) {
// going up
moonY = moonY - detY;
detY = detY - 1;

if( moonY < 0) {
      yUp = false;
}

} else {
// going down

moonY = moonY + detY;
detY = detY +1;

if ( moonY > 350) {
  yUp = true;
}
}

        0, ///x
         0, // y

       );

  var myImg = document.getElementById("moon");
  ctx.drawImage(myImg, 
        moonX , ///x
        moonY , // y

        150 //height
       );

setTimeout(drawMoon, 100);

}
