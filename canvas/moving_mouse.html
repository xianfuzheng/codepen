<script>



var canvas = document.getElementById("myCanvas");
var ctx = myCanvas.getContext("2d");
var mrMap =  document.getElementById("mrMap");
var mouse =  document.getElementById("mrsMouse");
var mouse =  document.getElementById("ndMouse");
var mouseX = 350;
var mouseY = 100;
var ndMouseX = 350;
var ndMouseY = 100;


function drawScene() {

mouseX = mouseX + (Math.random() * 10 - 5) ;
mouseY = mouseY + (Math.random() * 10 - 5);
ndMouseX = ndMouseX+ (Math.random() * 10 - 5) ;
ndMouseY = ndMouseY + (Math.random() * 10 - 5);

        0, //y
        800, //width
        500//height
       );

        mouseX, mouseY, 45, 60 // rect in canvas
       );

ctx.drawImage( ndMouse, 
        50,0, 45, 50, // rect from original image
        ndMouseX, ndMouseY, 45, 60 // rect in canvas
       );


}


setInterval(drawScene, 100);


</script>
